<app-index> </app-index>

<div class="container">
    <div class="row">
		<form class="col-md-9 go-right">
			<h2>Cadastrar Cliente</h2>
			<div class="form-group">
			<input id="nome" name="name" type="text" class="form-control" [(ngModel)]="nome" required>
			<label for="name">Nome</label>
		</div>
		<div class="form-group">
			<input id="email" name="email" type="email" class="form-control" [(ngModel)]="email" required>
			<label for="email">Email</label>
		</div>
		<div class="form-group">
			<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="submit()">Salvar</button>
		</div>
		</form>
	</div>
</div>
